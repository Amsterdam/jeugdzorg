upstream web {
  server unix:///var/uwsgi/web.sock;
}

server {
  listen 80 default_server;
  listen 443 ssl default_server;

  return 200;
}


server {
    listen 80;
    server_name ~^(.+)$;

    location / {

        if ($remote_addr = 192.168.0.0) {
            return 200 'ok';
            break;
        }
        if ($remote_addr = 10.0.0.0) {
            return 200 'ok';
            break;
        }

        uwsgi_pass  web;
        include     /etc/nginx/uwsgi_params;

        uwsgi_param UWSGI_TEST 'uwsgi_test_value';

        # auth_basic  "jeugdzorg";
        # auth_basic_user_file /opt/.htpasswd;
    }
    location /static {
        alias /opt/static_root;
        access_log off;
        expires 30d;
        add_header Vary Accept-Encoding;
        add_header Access-Control-Allow-Origin *;  # otherwise fonts won't work
    }
}