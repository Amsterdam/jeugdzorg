{% extends 'base.html' %}
{% load i18n %}
{% block main %}
<div class="container">
    <form method="post">{% csrf_token %}
        <div>
            {{ form.email.errors }}
            <label for="id_email">{% trans 'E-mailadres:' %}</label>
            {{ form.email }}
        </div>
        <p class="container">
        <input class="button" type="submit" value="{% trans 'Herstel mijn wachtwoord' %}" />
        </p>
    </form>
</div>
{% endblock %}
