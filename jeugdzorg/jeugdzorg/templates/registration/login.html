{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block login %}{% endblock %}

{% block main %}
  <div class="container">
    <h1>Login</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <p class="buttons right">
        <button type="submit" class="button">Login</button>
        <a href="{% url 'regelingen' %}">Terug naar de lijst</a>
      </p>
    </form>
  </div>
{% endblock %}
