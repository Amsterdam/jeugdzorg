{% extends 'base.html' %}

{% block main %}
    <div class="container">
        <form action="" method="post">{% csrf_token %}
            <p>Wil je de regeling "{{ object }}" echt verwijderen?</p>
            <div class="container">

                <a href="{% url 'update_regeling' object.id %}" class="button">Annuleren</a>
                <button type="submit" class="button secondary">Verwijderen</button>
            </div>
        </form>
    </div>
{% endblock %}
