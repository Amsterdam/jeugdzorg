{% extends 'base.html' %}

{% block main %}
    <div class="container">
        <form action="" method="post">{% csrf_token %}
            <p>Wil je de regeling "{{ object }}" echt verwijderen?</p>
            <p class="buttons">
                <a href="{% url 'update_regeling' object.id %}">Annuleren</a>
                <button type="submit" class="button secondary">Verwijderen</button>
            </p>
        </form>
    </div>
{% endblock %}
