{% extends 'base.html' %}

{% block main %}

<header class="container">
    <ul class="tabs">
        <li><a{% if request.path == '/themas/'  %} class="active"{% endif %} data-counter="click.homepage.tab.themas" href="{% url 'themas' %}" data-count="{{ THEMA_COUNT }}">Thema's</a></li>
        <li><a{% if request.path == '/contacten/' %} class="active"{% endif %} data-counter="click.homepage.tab.contacten" href="{% url 'contacten' %}" data-count="{{ PROFIEL_COUNT }}">Contacten</a></li>
        <li><a{% if request.path == '/regelingen/' or request.path == '/' %} class="active"{% endif %} data-counter="click.homepage.tab.regelingen" href="{% url 'regelingen' %}" data-count="{{ REGELING_COUNT }}">Regelingen</a></li>
    </ul>
    {% block sort_options %}<div class="sort"></div>{% endblock %}
</header>

{% block tab_content %}{% endblock %}

{% endblock %}
