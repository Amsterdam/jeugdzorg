<section class="contact">
    <span class="contact-avatar"></span>
    <strong class="contact-naam">{{ contact.contact }}</strong>
    {% if contact.rol %}
        <em class="contact-rol">{{ contact.rol }}</em>
    {% endif %}
    
    <ul class="contact-manieren">
        <li><a href="mailto:{{ contact.contact.email }}">{{ contact.contact.email }}</a></li>
        {% if contact.contact.telefoonnummer %}
            <li><a href="tel:{{ contact.contact.telefoonnummer }}">{{ contact.contact.telefoonnummer }}</a></li>
        {% endif %}
    </ul>
    
</section>
