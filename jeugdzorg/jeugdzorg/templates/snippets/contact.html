<section class="contact">
    <span class="contact-avatar"></span>
    <strong class="contact-naam">{{ contact.contact }}</strong>
    {% if contact.rol %}
        <em class="contact-rol">{{ contact.rol }}</em>
    {% endif %}
    
    <div class="buttons">
        <a href="mailto:{{ contact.contact.email }}" class="button">mailen</a>
        {% if contact.contact.telefoonnummer %}
            <a href="tel:{{ contact.contact.telefoonnummer }}" class="button">bellen</a>
        {% endif %}
    </div>
    
</section>
