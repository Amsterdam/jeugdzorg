<section class="contact">
    <span class="contact-avatar"{% if contact.contact.photo %} style="background-image: url({{ contact.contact.photo.url }});"{% endif %}></span>
    <strong class="contact-naam">{{ contact.contact }}</strong>
    {% if contact.rol %}
        <em class="contact-rol">{{ contact.rol }}</em>
    {% endif %}
    
    <ul class="contact-manieren">
        <li><a href="mailto:{{ contact.contact.email }}" data-counter="click.detail.contact.email mouseover.detail.contact.email">{{ contact.contact.email }}</a></li>
        {% if contact.contact.telefoonnummer %}
            <li><a href="tel:{{ contact.contact.telefoonnummer }}" data-counter="click.detail.contact.tel mouseover.detail.contact.tel">{{ contact.contact.telefoonnummer }}</a></li>
        {% endif %}
    </ul>
    
</section>
