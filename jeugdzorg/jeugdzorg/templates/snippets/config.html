{% extends 'base.html' %}
{% load version_tags %}

{% block main %}
    {% for log in logs %}
        {% if log.2 %}
        <h2>{{ log.0 }}</h2>
        <ul>
            {% for line in log.2 %}
                <li>{{ line }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endfor %}

{% endblock %}
